<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <img
          class="heroImg"
          src="images/illustration-hero.svg"
          alt="music play list"
        />
        <div class="cardInfo">
          <h1 class="title">Order Summary</h1>
          <p class="summary">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="paymentplan">
            <div class="annualplan">
              <img src="images/icon-music.svg" alt="music incon" class="icon" />
              <h2 class="plan">
                Annual Plan<br />
                <span class="currentprice">$59.99/year</span>
              </h2>
            </div>
            <a href="#" class="change">Change</a>
          </div>
          <div class="option">
            <button class="proceed">Proceed to Payment</button>
            <a href="#" class="cancel">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
